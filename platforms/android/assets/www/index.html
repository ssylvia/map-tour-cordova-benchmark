<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Map Tour Cordova Benchmark</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0beta1/esri/css/esri.css">
  <link rel="stylesheet" href="css/core/Core.css">
  <link rel="stylesheet" href="css/ui/Map.css">
  <link rel="stylesheet" href="css/ui/List.css">
</head>
<body>

  <div class="list activity-pane active"></div>
  <div class="map activity-pane"></div>

  
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript">
    var dojoConfig = {
      parseOnLoad: true,
      isDebug: false,
      useDeferredInstrumentation: true,
      packages: [
        {
          name: 'app',
          location: location.pathname.replace(/\/[^/]+$/, '/') + 'js'
        }
      ]
    };
  </script>  
  <script src="https://js.arcgis.com/4.0beta1/"></script>
  <script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>

  <script type="text/javascript">
    require(['app/core/Core']);
  </script>
</body>
</html>
